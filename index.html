<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=384, initial-scale=1.0">
    <title>Dati Fotovoltaici</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Comune di Pantelleria</h1>
        <h2>Dati impianto fotovoltaico</h2>
    </header>
    <main>
        <section>
            <div class="data-row">
                <span class="label">Potenza istantanea:</span>
                <span class="value" id="potenza-value">--</span>
                <span class="unit">kW</span>
            </div>
            <div class="data-row">
                <span class="label">Energia prodotta:</span>
                <span class="value" id="energia-value">--</span>
                <span class="unit">kWh</span>
            </div>
            <div class="data-row">
                <span class="label">CO2 evitata:</span>
                <span class="value" id="co2-value">--</span>
                <span class="unit">kg</span>
            </div>
        </section>
        <section class="debug-section">
            <div class="debug-row">
                <span class="debug-text" id="debug-value"></span>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
